<div class="popup-content">
<mat-card class="listing-card clickable-card" role="button" tabindex="0" (click)="onCardClick()" >
    <app-image-carousel [autoChange]="false" [items]="listing.mediaList"></app-image-carousel>
    <mat-card-content class="listing-card-content">
        <p class="listing-card-content-text">
            {{listing.text}}
        </p>
 <div class="listing-details">
            <span class="listing-price">${{listing.price | number}}</span>
            <span class="listing-area">{{listing.area | number}} sq. ft.</span>
        </div>
    </mat-card-content>
</mat-card>
</div>
